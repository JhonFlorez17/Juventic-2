		<!-- Start reservas -->

		<div class="contact-box">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="heading-title text-center">
							<h2>Reserva nuestros servicios</h2>
							<p>¡Reserva cualquiera de nuestros servicios en tan solo segundos!</p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<form id="formulario">

							<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<select class="custom-select d-block form-control" onclick="clickEvento(this)" id="evento" name ="evento" required data-error="Por favor selecciona el servicio que deseas">
											<option disabled selected>Seleciona el servicio*</option>
											<option value="Celebración de cumpleaños">Celebración de cumpleaños</option>
											<option value="Aniversarios">Aniversarios</option>
											<option value="Fiestas infantiles">Fiestas infantiles</option>
											<option value="Declaraciones o propuestas">Declaraciones o propuestas</option>
											<option value="Despedidas">Despedidas</option>
											<option value="Cena con amigos">Cena con amigos</option>
											</select>
											<div class="help-block with-errors"></div>
										</div> 
									</div>

							<div class="col-md-12">
								<div class="form-group">
									<input type="date" class="form-control" onblur="clickFecha(this)" id="fecha" name="fecha"  required data-error="Escoja una fecha">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>

							<div class="col-md-12"> 
								<div class="form-group">
									<input type="time" class="form-control" onblur="clickHora(this)" id="hora" name="hora">
									<p>Horario de atención: 04:00 pm a 10:30 pm</p>
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<input type="number" class="form-control" onblur="clickPersonas(this)" id="numPersonas" name="numpersonas" placeholder="Número de personas" required data-error="INVÁLIDO. Solo se aceptan números">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<input type="text" class="form-control" id="nombreCliente" name="nombreCliente" placeholder="Nombre completo" minlength="10" maxlength="50" pattern="[A-Za-z ]+" required data-error="INVÁLIDO. Por favor escribe tu nombre correctamente">
									<div class="help-block with-errors"></div>
								</div>                                 
							</div>

								<div class="col-md-12">
									<div class="form-group">
										<input type="email" placeholder="Correo electrónico" id="correoCliente" name="correoCliente" class="form-control"  minlength="14" maxlength="64" required data-error="INVÁLIDO. Por favor escribe tu correo electrónico correctamente">
										<div class="help-block with-errors"></div>
									</div> 
								</div>

				<div class="col-md-12">
									<div class="form-group">
										<input type="number" class="form-control" id="celularCliente" name="celularCliente" placeholder="Teléfono" minlength="7" maxlength="10" required data-error="INVÁLIDO. Solo se aceptan números">
										<div class="help-block with-errors"></div>
									</div>                                 
								</div>

								<div class="col-md-12">
									<div class="form-group"> 
										<input class="form-control" onblur="clickSolicitud(this)" id="solicitudCliente" name="solicitudCliente" placeholder="Solicitudes adicionales" rows="4" minlength="60" maxlength="500"  required data-error="Por favor escribe tus solicitudes adicionales" >
										<div class="help-block with-errors"></div>
									</div>
								
								<div class="submit-button text-center">
									<button type="submit" id="buttonID" class="btn btn-common" > RESERVAR </button>
									<div id="msgSubmit" class="h3 text-center hidden"></div> 
								<div class="clearfix"></div> 
								</div>
								</div>
							</div>            
						</form>
					</div>
				</div>
			</div>
